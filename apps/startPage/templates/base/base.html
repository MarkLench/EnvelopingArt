{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static 'base/css/style.css' %}" rel="stylesheet" type='text/css'>
  {% block link %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>
<body>
  <div class='header'>
    <div class="header_content">
      <div class="menu">menu

      </div>
      <div class="search"></div>
      <div class="logo">logo</div>
    </div>
  </div>
  <div class="main">
    <div class="side_menu">
      <ul class="side_navbar">
        <li><h3><a href="{% url 'start_page_view' %}">Home</a></h3></li>
        <li><h3><a href="{% url 'all_arts' %}">Arts</a></h3></li>
        <li><h3><a href="{% url 'all_posts' %}">Blogs</a></h3></li>
        <li><h3><a href="{% url 'all_articles' %}">Articles</a></h3></li>
      </ul>
    </div>
    <div class="content">
      {% block content %}


      {% endblock %}
      <div class="footer"></div>
    </div>
  </div>
</body>
</html>
